version: '3.3'
services:
  app:
    build: .
    command: uvicorn main:app --host 0.0.0.0
    ports:
      - "4999:8000"
    volumes:
        - ./app/:/app/
        - /root/node/whabotapi/client/public:/app/app/qr
        - /mnt/disk2/fotosID:/app/app/img
        - /mnt/disk2/samba/files/tagsRefrendo:/app/app/tag
        - /mnt/disk2/bitacoraIO:/app/app/Enramada
        - /mnt/disk2/bitacoraIO:/app/app/Bitacora
    restart: always
    environment:
      - TZ=America/Mexico_City